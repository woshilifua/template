<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/reset.css">
  <title>清科</title>
</head>

<body>


  <nav class="navbar navbar-expand-md navbar-light bg-none">
    <a class="navbar-brand" href="./index.html">
      <img src="img/icon/logo.svg">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div id="navbar-nav" class="navbar-nav">
      </div>
    </div>
  </nav>

  <div class="container pl-4 pr-4 pt-3">
    <div class="row ">
      <div class="col">
        <div class="card border-0 shadow-lg rounded">
          <div class="card-body">
            <div class="row">
              <!-- 大于 md 的情况占 8 个 grid -->
              <div class="col-12 col-md-8 pr-md-0">
                <div class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block rounded" style="width: 100%;"
                        src="https://pic.pedata.cn/disknew/web_img/upload/202009/7454edba6a9b474a8f8b00fa020566a1.jpg"
                        alt="First slide">
                    </div>
                  </div>
                </div>
              </div>

              <!-- 宽度大于 md 的时候才显示 -->
              <div class="col-md-4 pl-0 d-none d-md-block">
                <ul class="list-group custom-list rounded-0">
                  <li class="list-group-item active border-0">
                    <span>科技驱动的消费投资</span>
                    <br>
                    <div class="sub-list mt-1">
                      <img src="img/icon/time_white.png">
                      <span>
                        2020-10-09 14:00-15:00</span>
                      <span>胡斌</span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <ul id="course-module" class="nav">
          <li class="nav-item text-left">
            <h6 class="nav-link pl-0 pr-5 mb-0">课程模块</h6>
          </li>
        </ul>
      </div>
      <div class="col-12 mt-1">
        <ul id="course-time" class="nav">
          <li class="nav-item text-left">
            <h6 class="nav-link pl-0 pr-5 mb-0">课程时间</h6>
          </li>
        </ul>
      </div>
      <div class="col-12 mt-1">
        <ul id="course-type" class="nav">
          <li class="nav-item text-left">
            <h6 class="nav-link pl-0 pr-5 mb-0">课程类型</h6>
          </li>
        </ul>
      </div>
    </div>

    <div class="row border-top mt-2">
      <div class="col-12 pt-4 pb-3">
        <h5 class="pb-0">全部课程</h5>
      </div>
      <div class="col-6 col-md-3">
        <div class="card course-card border-0">
          <img src="https://pic.pedata.cn/disknew/web_img/upload/202009/552aa76ef9e24780a6d7d253bc2cb82c.jpg"
            class="card-img-top" alt="...">
          <div class="card-body p-3">
            <h6 class="card-title">智能科技: 风雨兼程</h6>
            <div class="text">
              <span class="card-text">徐兴</span>
              <span class="custom-card-text">普华永道中国合伙人</span>
            </div>
            <div class="sub-text mt-1">
              <img src="img/icon/time.png">
              <span>2020-07-23</span>
              <img class="ml-2" src="img/icon/view.png">
              <span>1232</span>
              <img class="ml-2" src="img/icon/comment.png">
              <span>求教</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script type="module" src="js/render.js"></script>
</body>

</html>
