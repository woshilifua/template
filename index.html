<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <title>清科</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-none">
      <a class="navbar-brand" href="./index.html">
        <img src="img/icon/logo.svg" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div id="navbar-nav" class="navbar-nav"></div>
      </div>
      <div class="right">
        <a class="navbar-brand" href="##">
          <img src="img/icon/search.png" />
        </a>
        <a class="navbar-brand mr-3" href="#">
          <img src="img/icon/weixin.png" />
        </a>
        <a class="navbar-brand" href="#">
          <img src="img/icon/person.png" />
        </a>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container p-2 pl-md-4 pr-md-4 pt-3">
      <div class="row">
        <div class="col">
          <div class="card border-0 rounded">
            <div class="card-body pl-0 pr-0">
              <div class="row">
                <!-- 大于 md 的情况占 8 个 grid -->
                <div class="col-12 col-md-8 pr-md-0">
                  <div
                    id="carousel"
                    class="carousel slide"
                    data-ride="carousel"
                  >
                    <ol class="carousel-indicators">
                      <li
                        data-target="#carousel"
                        data-slide-to="0"
                        class="active"
                      ></li>
                      <li data-target="#carousel" data-slide-to="1"></li>
                      <li data-target="#carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img
                          class="d-block rounded"
                          style="width: 100%"
                          src="https://pic.pedata.cn/disknew/web_img/upload/202009/7454edba6a9b474a8f8b00fa020566a1.jpg"
                          alt="First slide"
                        />
                      </div>
                      <div class="carousel-item">
                        <img
                          class="d-block rounded"
                          style="width: 100%"
                          src="https://pic.pedata.cn/disknew/web_img/upload/202009/7454edba6a9b474a8f8b00fa020566a1.jpg"
                          alt="First slide"
                        />
                      </div>
                      <a
                        class="carousel-control-prev"
                        href="#carousel"
                        role="button"
                        data-slide="prev"
                      >
                        <span
                          class="carousel-control-prev-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a
                        class="carousel-control-next"
                        href="#carousel"
                        role="button"
                        data-slide="next"
                      >
                        <span
                          class="carousel-control-next-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>
                </div>

                <!-- 宽度大于 md 的时候才显示 -->
                <div class="col-md-4 pl-4 d-none d-md-block">
                  <span>课程预告</span>
                  <ul class="list-group custom-list rounded-0">
                    <li class="list-group-item border-0">
                      <div class="sub-list mt-1">
                        <span> 2020-10-09 14:00-15:00</span>
                      </div>
                      <span>科技驱动的消费投资</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row border-top mt-2">
        <div class="col-12 pt-4 pb-3">
          <h5 class="pb-0">热门直播</h5>
        </div>
        <div class="col-12 col-md-3">
          <div class="card course-card border-0">
            <img
              src="https://pic.pedata.cn/disknew/web_img/upload/202009/552aa76ef9e24780a6d7d253bc2cb82c.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body p-3" style="background-color: #f6f7fa">
              <div class="text">回放</div>
              <div class="text">
                <span class="card-text">徐兴</span>
                <span class="custom-card-text">普华永道中国合伙人</span>
              </div>
              <div class="sub-text mt-1">
                <img src="img/icon/time.png" />
                <span>2020-07-23</span>
                <img class="ml-2" src="img/icon/view.png" />
                <span>1232</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row border-top mt-4">
        <div class="col-12 pt-4 pb-3">
          <h5 class="pb-0">导师团队 / 实战领袖</h5>
        </div>
        <div class="col-12 col-md-3">
          <div class="card course-card border-0">
            <img
              src="https://pic.pedata.cn/disknew/web_img/upload/202009/4db3994825a648f6a4f0747246aeb86d.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body p-3" style="background-color: #f6f7fa">
              <div class="text">回放</div>
              <div class="text">
                <span class="card-text">徐兴</span>
                <span class="custom-card-text">普华永道中国合伙人</span>
              </div>
              <div class="sub-text mt-1">
                <img src="img/icon/time.png" />
                <span>2020-07-23</span>
                <img class="ml-2" src="img/icon/view.png" />
                <span>1232</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row border-top mt-4">
        <div class="col-12 pt-4 pb-3">
          <h5 class="pb-0">最新课程</h5>
        </div>
        <div class="col-12">
          <div class="card">
            <div class="row">
              <div class="col-12 col-md-8">
                <div class="card-body">
                  <h5 class="card-title">并购交易架构设计及案例分享</h5>
                  <p class="card-text">
                    并购的背景及市场现状、并购交易的类别及关注重点、并购交易过程中的风险、并购基金的趋势洞察、并购基金投资、退出和相关案例分享。
                  </p>
                  <p class="card-text">
                    <small class="text-muted">2020-09-23</small>
                  </p>
                </div>
              </div>
              <div class="col-4 d-none d-md-block">
                <img
                  class="d-block rounded"
                  style="width: 100%"
                  src="https://pic.pedata.cn/disknew/web_img/upload/202009/7454edba6a9b474a8f8b00fa020566a1.jpg"
                  alt="First slide"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/render.js"></script>
    <script type="module" src="js/module/course.js"></script>

</html>
