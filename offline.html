      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>清科</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-none">
        <a class="navbar-brand" href="./index.html">
          <img class="logo" src="img/icon/logo.svg" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div id="navbar-nav" class="navbar-nav"></div>
        </div>
        <div class="right">
          <a class="navbar-brand" href="##">
            <img src="img/icon/search.png" />
          </a>

          <a class="navbar-brand" href="#">
            <img src="img/icon/person.png" />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>

    <div class="container pl-4 pr-4 pt-3">
      <!-- 轮播图 -->
      <div class="row">
        <div class="col">
          <div class="card border-0 rounded">
            <div class="card-body pl-0 pr-0">
              <div class="row">
                <!-- 大于 md 的情况占 8 个 grid -->
                <div class="col-12">
                  <div
                    id="carousel"
                    class="carousel slide"
                    data-ride="carousel"
                  >
                    <ol class="carousel-indicators">
                      <li
                        data-target="#carousel"
                        data-slide-to="0"
                        class="active"
                      ></li>
                      <li data-target="#carousel" data-slide-to="1"></li>
                      <li data-target="#carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img
                          class="d-block rounded"
                          style="width: 100%"
                          src="https://pic.pedata.cn/disknew/web_img/upload/202009/7454edba6a9b474a8f8b00fa020566a1.jpg"
                          alt="First slide"
                        />
                      </div>
                      <div class="carousel-item">
                        <img
                          class="d-block rounded"
                          style="width: 100%"
                          src="https://pic.pedata.cn/disknew/web_img/upload/202009/7454edba6a9b474a8f8b00fa020566a1.jpg"
                          alt="First slide"
                        />
                      </div>
                      <a
                        class="carousel-control-prev"
                        href="#carousel"
                        role="button"
                        data-slide="prev"
                      >
                        <span
                          class="carousel-control-prev-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a
                        class="carousel-control-next"
                        href="#carousel"
                        role="button"
                        data-slide="next"
                      >
                        <span
                          class="carousel-control-next-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 最新课程 -->
      <div class="row">
        <div class="col-12 pt-4 pb-3">
          <h5 class="pb-0">最新课程</h5>
        </div>
        <div class="col-12 col-md-6">
          <div class="card border-0">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img
                  src="https://pic.pedata.cn/disknew/web_img/upload/202009/350ecc87e3024923ab8dd8a0a07e838d.jpg"
                  class="card-img"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">并购交易架构设计及案例分享</h5>
                  <p class="card-text">
                    <small class="text-muted">北京 2020-12-12</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 往期课程 -->
      <div class="row">
        <div class="col-12 pt-4 pb-3">
          <h5 class="pb-0">往期课程</h5>
        </div>
        <div class="col-12 col-md-6">
          <div class="card border-0">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img
                  src="https://pic.pedata.cn/disknew/web_img/upload/202009/350ecc87e3024923ab8dd8a0a07e838d.jpg"
                  class="card-img"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">并购交易架构设计及案例分享</h5>
                  <p class="card-text">
                    <small class="text-muted">北京 2020-12-12</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 mt-2">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center text-center">
              <li class="page-item">
                <a class="page-link" href="#">上一页</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">下一页</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    ></script>
    <script type="module" src="js/render.js"></script>
